        <div class="container-fluid">
          <a class="navbar-brand" href="#">

          </a>
          <button

            data-bs-target="#offcanvasNavbar2"

            <span class="navbar-toggler-icon"></span>

            class="offcanvas offcanvas-end text-bg-dark offcanvas-navbar"
            tabindex="-1"
            id="offcanvasNavbar2"

          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
                WeatherGuru
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"

              ></button>
            </div>
            <div class="offcanvas-body mt-2">
              <form
                class="d-flex mt-3 mt-lg-0 nav-form flex-wrap gap-3"
                role="search"
              >
                <input
                  class="form-control me-2 userInput"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-primary userInputBtn me-2"
                  type="submit"
                >
                  Search
                </button>
                <button class="get-location-btn btn btn-outline-secondary">
                  Get Device Location
                </button>
              </form>

              <ul
                class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-center"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

          <div

              <div class="city size16 ps-1 white">Tenerife, RO</div>
            </div>

            <div class="date-time white">Fri 16, 1:22 pm</div>
          </div>

          <div

                    src="./assets/icons/chevron-down-color.svg"

            <div class="weather-status">light rain</div>

            <div
              class="humidity-container d-flex flex-column justify-content-center align-items-center"

              <div class="humidity-icon">
                <img
                  class="height20"

                />
              </div>
              <div class="humidity-value white">20%</div>
            </div>
          </div>

          <div

            <div

              <div class="sunrise-icon">
