<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />

    <title>WeatherGuru - About</title>
  </head>

  <body>
    <header class="w-100">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark py-3"
        aria-label="Offcanvas navbar large"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              class="weather-guru-logo"
              src="../assets/img/logo - WeatherGuru.jpg"
              alt="weatherguru logo"
            />
          </a>
          <button
            class="navbar-toggler btn-outline-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasNavbar2"
            aria-labelledby="offcanvasNavbar2Label"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
                WeatherGuru
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body mt-2">
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <input
                  class="form-control me-2 userInput"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-primary userInputBtn"
                  type="submit"
                >
                  Search
                </button>
              </form>

              <ul
                class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-center"
              >
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-contact">
      <h1>Weather You Like It or Not: Our Favorite Weather Puns</h1>
      <p>Who says weather can't be fun?!</p>
      <div class="speech-bubble" id="jokeButton">Get Puns</div>
      <ul id="jokeList"></ul>
      <div class="contact-bubble">surfthecode@gmail.com</div>
    </main>

    <footer
      class="footer bg-dark w-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row align-items-center w-100">
        <div class="col w-50">
          <a href="/" class="text-decoration-none">
            <img
              class="weather-guru-logo"
              src="../assets/img/logo - WeatherGuru.jpg"
              alt="weatherguru logo"
            />
          </a>
        </div>

        <div class="col white w-50">
          <a class="footer-contact nodeco white" href="../pages/about.html"
            >About</a
          >
        </div>
      </div>
      <p class="copyright m-0">&copy; 2023 Alex M. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
